<! DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/day1.js"></script>
		<script type="text/javascript" src="js/day2.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var sourceFile = document.getElementById('sourceFile');
				var output = document.getElementById('output');

				sourceFile.addEventListener('change', function(e) {
					var file = sourceFile.files[0];
					var textType = /text.*/;					
					var reader = new FileReader();
					
					reader.onload = function(e) {
						switch(file.name){
							case "1.txt":
								output.innerText = day1(reader);
								break;
							case "2.txt":
								output.innerText = day2(reader);
								break;
						}
					}
					
					reader.readAsText(file);   
				});
			}
		</script>
	</head>
	<body>
		<div class="container">
			<label class="btn btn-default btn-file">
				Välj fil <input type="file" style="display: none;" id="sourceFile">
			</label>
			<div id="output">						
			</div>
		</div>
	</body>
</html>
